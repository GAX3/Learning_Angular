  <div class="container-btn-new">
    <button mat-stroke-button (click)="onNewPost()">
      <mat-icon>note_add</mat-icon>  New Post
    </button>
  </div>
  
  
  <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="titlePost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
    <td mat-cell *matCellDef="let element"> {{element.titlePost}} </td>
  </ng-container>

  <ng-container matColumnDef="tagsPost">
    <th mat-header-cell *matHeaderCellDef  > Tags </th>
    <td mat-cell *matCellDef="let element"> {{element.tagsPost}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef  > Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroke-button color="accent" (click)="onEditPost(element)"> 
        <mat-icon>edit</mat-icon>  
      </button>
      <button mat-stroke-button class="button-warn" (click)="onDeletePost(element)"> 
        <mat-icon>delete</mat-icon> 
      </button>
      <button mat-stroke-button class="button-warn" (click)="onTest(element)"> 
        <mat-icon>description</mat-icon> 
      </button>
      
    </td>
  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
</mat-paginator>
