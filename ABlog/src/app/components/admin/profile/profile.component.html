<form (ngSubmit)="onSaveUser(profileForm.value)" [formGroup]="profileForm">
    <mat-card class="profile-card">
        <mat-card-header>
            <img src="https://picsum.photos/id/113/150/150" />
        </mat-card-header>
        <mat-card-content>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="displayName">
            </mat-form-field>

    
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

       
          <div class="mat-dialog-actions">
                <input type="submit" class="mat-flat-button" value="Save" />
          </div>
        </mat-card-content>
    </mat-card>
</form>
